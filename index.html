<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="rating">
        <img src="./images/icon-star.svg" alt="Star icon" />
        <h1>How did we do</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="">
          <div class="rating__options">
            <div class="group">
              <input type="radio" name="one" id="one" />
              <label for="one">1</label>
            </div>
            <div class="group">
              <input type="radio" name="two" id="two" />
              <label for="two">2</label>
            </div>
            <div class="group">
              <input type="radio" name="three" id="three" />
              <label for="three">3</label>
            </div>
            <div class="group">
              <input type="radio" name="four" id="four" />
              <label for="four">4</label>
            </div>
            <div class="group">
              <input type="radio" name="five" id="five" />
              <label for="five">5</label>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="appreciation">
        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank You Illustration"
        />
        <span>You selected 4 out of 5</span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
